<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<title>
		Assignment
	</title>
</head>

<body>

	<div class="col-sm-12 quote-calc col-xs-12" id="quote-calc">
		<h3>Holiday Booking</h3>

		<div class="form-group">
			<h4>Accommodation (please select):</h4>
			<select class="form-control" id="hostel">
				<!--Hotel Costs-->
				<option value="0">Select your choice</option>

				<option value="157.00">Hotel 1 day 1-2 People</option>
				<option value="314.00">Hotel 2 days 1-2 People</option>
				<option value="471.00">Hotel 3 days 1-2 People</option>
				<option value="628.00">Hotel 4 days 1-2 People</option>
				<option value="785.00">Hotel 5 days 1-2 People</option>

				<!--Hostel Costs-->
				<option value="30.00">Hostel 1 day 1 Person</option>
				<option value="60.00">Hostel 2 days 1 Person</option>
				<option value="90.00">Hostel 3 days 1 Person</option>
				<option value="120.00">Hostel 4 days 1 Person</option>
				<option value="150.00">Hostel 5 days 1 Person</option>
				<option value="180.00">Hostel 6 days 1 Person</option>
				<option value="210.00">Hostel 7 days 1 Person</option>
				<option value="240.00">Hostel 8 days 1 Person</option>
				<option value="270.00">Hostel 9 days 1 Person</option>
				<option value="300.00">Hostel 10 days 1 Person</option>

				<!--Motel Costs-->
				<option value="90.00">Motel 3 days 2-4 People</option>
				<option value="180.00">Motel 4 days 2-4 People</option>
				<option value="270.00">Motel 5 days 2-4 People</option>
				<option value="360.00">Motel 6 days 2-4 People</option>
				<option value="450.00">Motel 7 days 2-4 People</option>
				<option value="540.00">Motel 8 days 2-4 People</option>
				<option value="630.00">Motel 9 days 2-4 People</option>
				<option value="720.00">Motel 10 days 2-4 People</option>

				<!--House Costs-->
				<option value="240.00">House 2 days 1 Person</option>
				<option value="480.00">House 3 days 1-4 people</option>
				<option value="720.00">House 4 days 1-4 people</option>
				<option value="960.00">House 5 days 1-4 people</option>
				<option value="1200.00">House 6 days 1-4 people</option>
				<option value="1440.00">House 7 days 1-4 people</option>
				<option value="1680.00">House 8 days 1-4 people</option>
				<option value="1920.00">House 9 days 1-4 people</option>
				<option value="2160.00">House 10 days 1-4 people</option>
				<option value="2400.00">House 11 days 1-4 people</option>
				<option value="2640.00">House 12 days 1-4 people</option>
				<option value="2880.00">House 13 days 1-4 people</option>
				<option value="3120.00">House 14 days 1-4 people</option>


			</select>
		</div>

		<div class="row-extras">
			<h4>Do you want to add any Extras?</h4>
			<h5>(Click a tile to add it to your estimate)</h5>
			<div class="form-group" id="extras">
				<div class="col-sm-4 col-xs-6">
					<div class="extra-container" id="breakfast-col">
						<img src="breakfast.jpg" title="breakfast" id="breakfast" />
						<div class="extra-name">Breakfast</div>
						<div class="extra-price">$100</div>
					</div>
				</div>
				<div class="col-sm-4 col-xs-6">
					<div class="extra-container" id="lunch-col">
						<img src="lunch.jpg" title="lunch" id="lunch" />
						<div class="extra-name">Lunch</div>
						<div class="extra-price">$100</div>
					</div>
				</div>
				<div class="col-sm-4 col-xs-6">
					<div class="extra-container" id="dinner-col">
						<img src="dinner.jpg" title="dinner" id="dinner" />
						<div class="extra-name">Dinner</div>
						<div class="extra-price">$100</div>
					</div>
				</div>
				<div class="col-sm-4 col-sm-offset-2 col-xs-6">
					<div class="extra-container" id="internet-col">
						<img src="internet.jpg" title="internet" id="internet" />
						<div class="extra-name">Internet</div>
						<div class="extra-price">$20</div>
					</div>
				</div>
				<div class="col-sm-4 col-xs-6 col-xs-offset-3 col-sm-offset-0">

					<div class="extra-container" id="laundry-col">
						<img src="laundry.jpg" title="laundry" id="laundry" />
						<div class="extra-name">Load of Laundry</div>
						<div class="extra-price">$40</div>
					</div>
				</div>

			</div>



			<div class="row-often">

				<h2>Your Estimate:</h2>
				<span class="total" id="total">
					Total
				</span>

			</div>



		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>
</body>


</html>
